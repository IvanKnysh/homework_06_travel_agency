<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Туризм. Курорти і країни світу на Otpusk.ua</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/auth.css" />
		<link rel="shortcut icon" href="../images/favicon.webp" />
	</head>
	<body>
		<div class="auth">
			<a href="../index.html">
				<img src="../images/logo-yellow.svg" alt="Logo" />
			</a>
			<form action="https://fom.in.ua/echo" method="post">
				<input type="email" name="email" placeholder="E-mail" required />
				<input type="text" name="password" placeholder="Пароль" required />
				<label>
					<input type="checkbox" name="remember" value="true" />
					Запам'ятати цей комп'ютер
				</label>
				<button type="submit">Увійти</button>
				<p>Ще не зареєстровані? <a href="./sign-up.html">Зареєструватись</a></p>
			</form>
		</div>
	</body>
</html>

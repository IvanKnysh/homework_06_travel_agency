<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Туризм. Курорти і країни світу на Otpusk.ua</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/auth.css" />
		<link rel="shortcut icon" href="../images/favicon.webp" />
	</head>
	<body>
		<div class="auth">
			<a href="../index.html">
				<img src="../images/logo-yellow.svg" alt="Logo" />
			</a>
			<form action="https://fom.in.ua/echo" method="post">
				<input
					type="text"
					name="username"
					placeholder="Введіть Ваше ім'я"
					required
				/>
				<input type="email" name="email" placeholder="E-mail" required />
				<input
					type="text"
					name="password"
					placeholder="Введіть пароль"
					required
				/>
				<input
					type="text"
					name="password-again"
					placeholder="Повторіть пароль"
					required
				/>
				<button type="submit" class="top">Зареєструватись</button>
				<p>Вже зареєстровані? <a href="./sign-in.html">Увійти</a></p>
			</form>
		</div>
	</body>
</html>
